services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    volumes:
      - "./postgres-data/data:/var/lib/postgres/data/"
    # env_file:
    #   - .env
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: default_database
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080