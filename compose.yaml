services:
  db:
    image: postgres
    restart: always
    shm_size: 128mb
    volumes:
      - "./postgres-data/data:/var/lib/postgresql/data/"
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${POSTGRES_DB_USER}
      POSTGRES_PASSWORD: ${POSTGRES_DB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB_DATABASE}

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  